<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Anime Form</title>
    <link rel="stylesheet" href="my_favorite_form.css">
    <script src="my_favorite_form.js"></script>
</head>

<body>
    <main class="container">
        <h1>Add a New Anime</h1>
        <form action="#" id="animeForm" method="post" class="card" novalidate> <!-- novalidate use to block html function auto required  -->
            <div class="form-row">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" placeholder=" e.g., Naruto" />
                <span id="titleError" class="error"></span>
                <small class="hint">Enter the official or widely known English title.</small>
            </div>
            <div class="form-row">
                <label for="date">Start Date <span class="req">*</span></label>
                <input type="date" id="date" name="date">
                <span id="dateError" class="error"></span>
            </div>
            <div class="form-row">
                <label for="genre">Genre <span class="req">*</span></label>
                <select id="genre" name="genre" required>
                    <option value="" selected disabled>Choose a genre</option>
                    <option>Action</option>
                    <option>Adventure</option>
                    <option>Drama</option>
                    <option>Fantasy</option>
                    <option>Romance</option>
                </select>
                <span id="genreError" class="error"></span>
            </div>
            <fieldset class="form-row">
                <legend>Type <span class="req">*</span></legend>
                <div class="radios">
                    <label><input type="radio" name="type" value="Film" required /> Film</label>
                    <label><input type="radio" name="type" value="TV" /> TV</label>
                    <label><input type="radio" name="type" value="ONA" /> ONA</label>
                </div>
                <span id="typeError" class="error"></span>
            </fieldset>
            <div class="form-row">
                <label for="summary">Summary <span class="req">*</span></label>
                <textarea name="summary" id="summary" rows="5" placeholder=" 1-3 Sentences about the story..."
                    required></textarea>
                <small class="hint">Keep it concise (max ~ 300 characters).</small>
                <span id="summaryError" class="error"></span>
            </div>
            <div class="actions">
                <button type="submit">Save</button>
                <button type="reset" class="clear">Clear</button>
            </div>
        </form>
    </main>
</body>

</html>
